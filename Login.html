<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Login Form in HTML and CSS | Codehal</title>
        <link rel="stylesheet" href="Login.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" href="auxiliares/logo-vito_Mesa-de-trabajo-1-copia-2.ico" type="image/x-icon" class="logotipo">
    </head>
       
      <body>

        <div class="logo">
            <a href="index.html"><img src="auxiliares/logo vito_Mesa de trabajo 1 copia 2.png" alt=""></a>
        </div>

        <div class="wrapper">
            <form action="" id="formulary"  method="POST">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" id="user" placeholder="Username" >
                     <i class="bx bxs-user"></i>
                </div>
                    <div class="input-box">
                        <input type="password" id="pass" placeholder="Password" >
                         <i class="bx bxs-lock-alt"></i>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="register-link">
                        <p>Don't have an account?<a href="Registrar.html">Register</a></p>
                    </div>
            </form>
        </div>

        <script src="login.js"></script>
      </body>  
</html>
