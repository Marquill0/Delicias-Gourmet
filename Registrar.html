<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Login Form in HTML and CSS | Codehal</title>
        <link rel="stylesheet" href="Registrar.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" href="auxiliares/logo-vito_Mesa-de-trabajo-1-copia-2.ico" type="image/x-icon" class="logotipo">
    </head>
       
      <body>

        <div class="logo">
            <a href="index.html"><img src="auxiliares/logo vito_Mesa de trabajo 1 copia 2.png" alt=""></a>
        </div>

        <div class="wrapper">
            <form action="">
                <h1>Register</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                     <i class="bx bxs-user"></i>
                </div>
                    <div class="input-box">
                        <input type="password" placeholder="password" required>
                         <i class="bx bxs-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Email" required>
                         <i class="bx bxl-gmail"></i>
                    </div>
                    

                    <div class="input-box">
                        <input type="text" placeholder="Carne de identidad" required>
                        <i class='bx bxs-id-card'></i>
                    </div>

                    <div class="input-box">
                        <input type="text" placeholder="TelÃ©fono" required>
                        <i class='bx bx-phone'></i>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="register-link">
                        <p>Don't have an account?<a href="Login.html">Login</a></p>
                        
                    </div>
            </form>
        </div>
        
      </body>  
</html>
